{% extends "base.html" %} {% block title %}Edit Kategori{% endblock %} {% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">✏️ Edit Kategori</div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Nama Kategori</label>
          <input type="text" name="nama" class="form-control" value="{{ kategori.nama }}" required />
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="{{ url_for('kategori') }}" class="btn btn-secondary">Batal</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
