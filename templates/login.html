{% extends "base_login.html" %} {% block content %}
<style>
  body {
    background: url("{{ url_for('static', filename='img/kantor.jpg') }}") no-repeat center center fixed;
    background-size: cover;
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
  }
  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 2;
  }
  .login-card {
    width: 350px;
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    text-align: center;
  }
  .login-card img {
    max-width: 160px;
    margin-bottom: 15px;
  }
  .form-control {
    margin-bottom: 15px;
    height: 45px;
  }
  .btn-login {
    background-color: #0d6efd;
    color: #fff;
    width: 100%;
    height: 45px;
    border-radius: 6px;
    font-weight: 500;
  }
  .btn-login:hover {
    background-color: #0b5ed7;
  }
  .btn-register {
    border: 1px solid #0d6efd;
    color: #0d6efd;
    width: 100%;
    height: 45px;
    border-radius: 6px;
    background: #fff;
    font-weight: 500;
  }
  .btn-register:hover {
    background: #0d6efd;
    color: #fff;
  }
  .divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 15px 0;
  }
  .divider::before,
  .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #ddd;
  }
  .divider:not(:empty)::before {
    margin-right: 0.75em;
  }
  .divider:not(:empty)::after {
    margin-left: 0.75em;
  }
</style>

<div class="overlay"></div>

<div class="login-container">
  <div class="login-card">
    <img src="{{ url_for('static', filename='img/logo_dpmptsp.jpg') }}" alt="Logo" />
    <h4 class="mb-4">Login</h4>

    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" class="form-control" name="username" placeholder="Masukkan username" required />
      <input type="password" class="form-control" name="password" placeholder="Masukkan password" required />
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('forgot_password') }}">Lupa Sandi?</a>
    </div>

    <div class="divider">atau</div>
    <a href="{{ url_for('register') }}" class="btn btn-register">Buat Akun Baru</a>
    <a href="{{ url_for('login_google') }}" class="btn btn-danger w-100" style="height: 45px; border-radius: 6px"> <i class="bi bi-google"></i> Login dengan Google </a>
  </div>
</div>
{% endblock %}
