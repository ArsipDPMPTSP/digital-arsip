{% extends "base.html" %}
{% block title %}Kategori{% endblock %}
{% block content %}

<h2 class="mb-4">ðŸ“‚ Daftar Jenis Ijin</h2>

<div class="d-flex justify-content-end mb-3">
  <a href="{{ url_for('form_tambah_kategori') }}" class="btn btn-primary btn-sm">+ Tambah Jenis Ijin</a>
</div>

<!-- Grid kategori -->
<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for k in kategori %}
  <div class="col">
    <a href="{{ url_for('detail_kategori', id=k.id) }}" class="text-decoration-none">
      <div class="card text-center shadow-sm border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-folder-fill text-warning fs-1 mb-2"></i>
          <h5 class="card-title text-dark">{{ k.nama }}</h5>
          <p class="text-muted small mb-0">{{ k.jumlah_jenis }} Jenis</p>
        </div>
      </div>
    </a>
  </div>
  {% else %}
  <p class="text-muted">Belum ada kategori</p>
  {% endfor %}
</div>

{% endblock %}
