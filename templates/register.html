{% extends "base_login.html" %} {% block content %}
<div class="overlay"></div>

<div class="login-container">
  <div class="login-card">
    <img src="{{ url_for('static', filename='img/logo_dpmptsp.jpg') }}" alt="Logo" />
    <h4 class="mb-4">Buat Akun Baru</h4>

    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" class="form-control" name="username" placeholder="Username" required />
      <input type="password" class="form-control" name="password" placeholder="Password" required />
      <input type="password" class="form-control" name="confirm" placeholder="Konfirmasi Password" required />
      <button type="submit" class="btn btn-login">Daftar</button>
    </form>

    <div class="divider">atau</div>
    <a href="{{ url_for('login') }}" class="btn btn-register">Sudah punya akun? Login</a>
  </div>
</div>
{% endblock %}
