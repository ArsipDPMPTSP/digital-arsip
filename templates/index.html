<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Arsip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap, Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #0e6cc4;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
      }

      /* Navbar */
      .navbar-custom {
        background-color: #0e6cc4;
      }
      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: #fff;
      }
      .navbar-custom .nav-link:hover,
      .navbar-custom .navbar-brand:hover {
        color: #f1f1f1;
      }

      /* Header */
      header {
        text-align: center;
        padding: 120px 20px 40px; /* beri ruang untuk navbar fixed */
      }
      header img {
        max-width: 200px; /* fleksibel, tidak terpotong */
        width: 50%;
        height: auto;
        margin-bottom: 15px;
      }
      header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      header p {
        font-size: 1rem;
        opacity: 0.9;
      }

      /* Dashboard cards */
      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
        max-width: 1100px;
        margin: auto;
        padding: 15px;
      }
      .card-dashboard {
        background: #444;
        border-radius: 12px;
        padding: 20px 15px;
        text-decoration: none;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card-dashboard:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
      }
      .card-dashboard i {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      .card-dashboard div {
        font-weight: 600;
        font-size: 0.95rem;
        text-align: center;
      }

      .red {
        background: #e74c3c;
      }
      .green {
        background: #2ecc71;
      }
      .blue {
        background: #3498db;
      }
      .orange {
        background: #f39c12;
      }
      .gray {
        background: #7f8c8d;
      }

      /* Footer */
      footer {
        background: #0e6cc4;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 0.9rem;
        margin-top: auto;
      }
      footer img {
        vertical-align: middle;
        height: 20px;
        border-radius: 3px;
      }

      /* Responsive */
      @media (max-width: 576px) {
        header img {
          max-width: 120px;
          width: 60%;
        }
        header h1 {
          font-size: 1.5rem;
        }
        header p {
          font-size: 0.85rem;
        }
        .card-dashboard i {
          font-size: 1.5rem;
        }
        .card-dashboard div {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" data-bs-toggle="tooltip" title="Beranda">
          <img src="{{ url_for('static', filename='img/dpmptsp.png') }}" alt="Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon" style="color: #fff"><i class="fa fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="d-flex ms-auto mt-2 mt-lg-0 align-items-center">
            <div class="dropdown me-3">
              <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> ðŸ‘¤ Admin </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{{ url_for('profil') }}">Profil Saya</a></li>
                <li><a class="dropdown-item" href="#">Pengaturan</a></li>
              </ul>
            </div>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Besar" />
      <h1>Arsip Digital</h1>
      <p>Dinas Penanaman Modal dan Pelayanan Terpadu Satu Pintu</p>
    </header>

    <!-- Dashboard Cards -->
    <div class="dashboard">
      <a href="{{ url_for('dokumen') }}" class="card-dashboard red">
        <i class="fa-solid fa-folder-open"></i>
        <div>Kelola Dokumen</div>
      </a>
      <a href="{{ url_for('kategori') }}" class="card-dashboard green">
        <i class="fa-solid fa-layer-group"></i>
        <div>Jenis Ijin</div>
      </a>
      <a href="{{ url_for('file_manager') }}" class="card-dashboard orange">
        <i class="fa-solid fa-folder-tree"></i>
        <div>File Manager</div>
      </a>
      <a href="{{ url_for('tentang') }}" class="card-dashboard blue">
        <i class="fa-solid fa-circle-info"></i>
        <div>Tentang</div>
      </a>
    </div>

    <!-- Footer -->
    <footer>
      2025 Â©
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" />
      DINAS PENANAMAN MODAL DAN PELAYANAN TERPADU SATU PINTU KOTA KUPANG
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map((el) => new bootstrap.Tooltip(el));
    </script>
  </body>
</html>
