<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Arsip - Multi-layer Wave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        text-align: center;
        color: #fff;
        transition: all 0.5s ease;
      }

      body.light {
        background: linear-gradient(270deg, #0e6cc4, #3498db, #00ffff, #ff00ff);
        background-size: 1500% 1500%;
        animation: neonBG 25s ease infinite;
      }

      body.dark {
        background: #0b1a2b;
        color: #fff;
      }

      @keyframes neonBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Navbar */
      .navbar-custom {
        background-color: rgba(14, 108, 196, 0.85);
        backdrop-filter: blur(6px);
        transition: all 0.5s ease;
      }
      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: #fff;
      }
      .navbar-custom .nav-link:hover,
      .navbar-custom .navbar-brand:hover {
        color: #00ffff;
      }

      /* Header */
      header {
        position: relative;
        text-align: center;
        padding: 120px 20px 80px;
        overflow: hidden;
      }

      header img {
        max-width: 160px;
        width: 35%;
        height: auto;
        margin-bottom: 15px;
        z-index: 2;
        position: relative;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeSlideIn 1.2s ease forwards;
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 600;
        text-shadow: 0 0 8px #00ffff, 0 0 12px #ff00ff;
        z-index: 2;
        position: relative;
        opacity: 0;
        animation: fadeSlideIn 1.5s ease forwards;
        animation-delay: 0.3s;
      }

      header p {
        font-size: 1rem;
        opacity: 0.9;
        z-index: 2;
        position: relative;
        opacity: 0;
        animation: fadeSlideIn 1.8s ease forwards;
        animation-delay: 0.6s;
      }

      @keyframes fadeSlideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Canvas Wave Multi-layer */
      #waveCanvas {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 160px;
        z-index: 1;
      }

      /* Dashboard Cards */
      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
        max-width: 1100px;
        margin: auto;
        padding: 15px;
      }

      .card-dashboard {
        position: relative;
        border-radius: 20px;
        padding: 25px 15px;
        text-decoration: none;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
        background: linear-gradient(135deg, #222, #111);
        box-shadow: 0 0 10px #00ffff50;
      }

      .card-dashboard i {
        font-size: 2rem;
        margin-bottom: 12px;
        transition: all 0.4s ease;
      }

      .card-dashboard div {
        font-weight: 600;
        font-size: 0.95rem;
        text-align: center;
      }

      .card-dashboard:hover {
        transform: scale(1.12);
        box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00ff, 0 0 45px #00ffff;
        background: linear-gradient(135deg, #00ffff, #ff00ff, #00ffff);
      }

      .card-dashboard:hover i {
        color: #ff00ff;
        transform: rotate(20deg) scale(1.4);
        text-shadow: 0 0 6px #00ffff, 0 0 12px #ff00ff;
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: scale(0);
        animation: rippleAnim 0.6s linear;
        pointer-events: none;
      }

      @keyframes rippleAnim {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      footer {
        background: rgba(14, 108, 196, 0.85);
        backdrop-filter: blur(6px);
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 0.9rem;
        margin-top: auto;
        text-shadow: 0 0 4px #00ffff;
        transition: all 0.5s ease;
      }
      footer img {
        vertical-align: middle;
        height: 20px;
        border-radius: 3px;
      }

      @media (max-width: 576px) {
        header img {
          max-width: 120px;
          width: 60%;
        }
        header h1 {
          font-size: 1.5rem;
        }
        header p {
          font-size: 0.85rem;
        }
        .card-dashboard i {
          font-size: 1.5rem;
        }
        .card-dashboard div {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" data-bs-toggle="tooltip" title="Beranda">
          <img src="{{ url_for('static', filename='img/dpmptsp.png') }}" alt="Logo" style="height: 35px" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon" style="color: #fff"><i class="fa fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="d-flex ms-auto mt-2 mt-lg-0 align-items-center">
            <div class="form-check form-switch me-3">
              <input class="form-check-input" type="checkbox" id="darkModeSwitch" />
              <label class="form-check-label text-white" for="darkModeSwitch">Dark Mode</label>
            </div>
            <div class="dropdown me-3">
              <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> ðŸ‘¤ Admin </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{{ url_for('profil') }}">Profil Saya</a></li>
                <li><a class="dropdown-item" href="#">Pengaturan</a></li>
              </ul>
            </div>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Besar" />
      <h1>Arsip Digital</h1>
      <p>Dinas Penanaman Modal dan Pelayanan Terpadu Satu Pintu</p>
      <canvas id="waveCanvas"></canvas>
    </header>

    <!-- Dashboard Cards -->
    <div class="dashboard">
      <a href="{{ url_for('dokumen') }}" class="card-dashboard" data-target="{{ url_for('dokumen') }}">
        <i class="fa-solid fa-folder-open"></i>
        <div>Kelola Dokumen</div>
      </a>
      <a href="{{ url_for('kategori') }}" class="card-dashboard" data-target="{{ url_for('kategori') }}">
        <i class="fa-solid fa-layer-group"></i>
        <div>Jenis Ijin</div>
      </a>
      <a href="{{ url_for('file_manager') }}" class="card-dashboard" data-target="{{ url_for('file_manager') }}">
        <i class="fa-solid fa-folder-tree"></i>
        <div>File Manager</div>
      </a>
      <a href="{{ url_for('tentang') }}" class="card-dashboard" data-target="{{ url_for('tentang') }}">
        <i class="fa-solid fa-circle-info"></i>
        <div>Tentang</div>
      </a>
    </div>

    <!-- Footer -->
    <footer>
      2025 Â©
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" />
      DINAS PENANAMAN MODAL DAN PELAYANAN TERPADU SATU PINTU KOTA KUPANG
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Tooltip
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      [...tooltipTriggerList].map((el) => new bootstrap.Tooltip(el));

      // Dark mode
      const switchEl = document.getElementById("darkModeSwitch");
      function autoDarkMode() {
        const h = new Date().getHours();
        return h >= 18 || h < 6;
      }
      const userPref = localStorage.getItem("darkMode");
      if (userPref === "true") {
        document.body.classList.add("dark");
        switchEl.checked = true;
      } else if (userPref === "false") {
        document.body.classList.add("light");
        switchEl.checked = false;
      } else {
        if (autoDarkMode()) {
          document.body.classList.add("dark");
          switchEl.checked = true;
        } else {
          document.body.classList.add("light");
          switchEl.checked = false;
        }
      }
      switchEl.addEventListener("change", () => {
        if (switchEl.checked) {
          document.body.classList.add("dark");
          document.body.classList.remove("light");
          localStorage.setItem("darkMode", "true");
        } else {
          document.body.classList.add("light");
          document.body.classList.remove("dark");
          localStorage.setItem("darkMode", "false");
        }
      });

      // Ripple & fade out
      document.querySelectorAll(".card-dashboard").forEach((card) => {
        card.addEventListener("click", function (e) {
          e.preventDefault();
          const targetUrl = this.getAttribute("data-target");
          document.body.style.opacity = "0";
          setTimeout(() => {
            window.location.href = targetUrl;
          }, 400);
        });
        card.addEventListener("mousemove", function (e) {
          const ripple = document.createElement("span");
          ripple.className = "ripple";
          ripple.style.left = e.offsetX - 50 + "px";
          ripple.style.top = e.offsetY - 50 + "px";
          ripple.style.width = ripple.style.height = "100px";
          this.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        });
      });

      // Wave Canvas Multi-layer + Parallax
      const canvas = document.getElementById("waveCanvas");
      const ctx = canvas.getContext("2d");
      let width, height;
      function resizeCanvas() {
        width = canvas.width = canvas.offsetWidth;
        height = canvas.height = canvas.offsetHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      let mouseX = 0;
      let scrollY = 0;
      window.addEventListener("mousemove", (e) => {
        mouseX = e.clientX / width;
      });
      window.addEventListener("scroll", () => {
        scrollY = window.scrollY;
      });

      const layers = [
        { amplitude: 15, wavelength: 0.02, speed: 0.002, color: "rgba(255,255,255,0.05)", parallax: 0.2 },
        { amplitude: 20, wavelength: 0.015, speed: 0.0015, color: "rgba(255,255,255,0.08)", parallax: 0.4 },
        { amplitude: 25, wavelength: 0.01, speed: 0.001, color: "rgba(255,255,255,0.12)", parallax: 0.6 },
      ];

      function drawWave() {
        ctx.clearRect(0, 0, width, height);
        const time = Date.now();
        layers.forEach((layer) => {
          ctx.beginPath();
          ctx.moveTo(0, height);
          for (let x = 0; x < width; x++) {
            const y = layer.amplitude * Math.sin(x * layer.wavelength + time * layer.speed) + height / 2 + 5 * Math.sin(mouseX * Math.PI * 2) - scrollY * layer.parallax;
            ctx.lineTo(x, y);
          }
          ctx.lineTo(width, height);
          ctx.closePath();
          ctx.fillStyle = layer.color;
          ctx.fill();
        });
        requestAnimationFrame(drawWave);
      }
      drawWave();
    </script>
  </body>
</html>
