<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Arsip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap, Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #0e6cc4;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }

      header {
        padding: 40px 20px 20px;
        margin-top: 90px; /* beri jarak karena navbar fixed */
      }

      header img {
        height: 100px;
        margin-bottom: 15px;
      }

      header h1 {
        font-size: 32px;
        margin: 10px 0 5px;
      }

      header p {
        font-size: 18px;
        opacity: 0.9;
      }

      .tiles {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
        padding: 40px;
        max-width: 1100px;
        margin: auto;
      }

      .tile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #444;
        border-radius: 15px;
        text-decoration: none;
        color: #fff;
        padding: 30px 20px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .tile:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .tile i {
        font-size: 40px;
        margin-bottom: 15px;
      }

      .tile div {
        font-size: 18px;
        font-weight: 600;
      }

      .red {
        background: #e74c3c;
      }
      .green {
        background: #2ecc71;
      }
      .blue {
        background: #3498db;
      }
      .orange {
        background: #f39c12;
      }
      .gray {
        background: #7f8c8d;
      }

      footer {
        background: #0e6cc4;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 14px;
        margin-top: auto;
      }

      footer img {
        vertical-align: middle;
      }

      /* Ubah warna navbar jadi sama dengan body */
      .navbar-custom {
        background-color: #0e6cc4;
      }

      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: #fff;
      }

      .navbar-custom .nav-link:hover,
      .navbar-custom .navbar-brand:hover {
        color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
        <!-- Logo kecil sebagai brand + tooltip -->
        <a class="navbar-brand" href="https://dpmptsp.kupangkota.go.id/#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Beranda">
          <img src="{{ url_for('static', filename='img/dpmptsp.png') }}" alt="Logo" style="height: 80px; border-radius: 5px" />
        </a>

        <div class="d-flex align-items-center ms-auto">
          <div class="dropdown me-3">
            <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> ðŸ‘¤ Admin </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="{{ url_for('profil') }}">Profil Saya</a></li>
              <li><a class="dropdown-item" href="#">Pengaturan</a></li>
            </ul>
          </div>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
      </div>
    </nav>

    <main>
      <!-- Header -->
      <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Besar" />
        <h1>Arsip Digital</h1>
        <p>Dinas Penanaman Modal dan Pelayanan Terpadu Satu Pintu</p>
      </header>

      <!-- Dashboard Tiles -->
      <section class="tiles">
        <a href="{{ url_for('dokumen') }}" class="tile red">
          <i class="fa-solid fa-folder-open"></i>
          <div>Kelola Dokumen</div>
        </a>

        <a href="{{ url_for('kategori') }}" class="tile green">
          <i class="fa-solid fa-layer-group"></i>
          <div>Jenis Ijin</div>
        </a>

        <a href="{{ url_for('file_manager') }}" class="tile orange">
          <i class="fa-solid fa-folder-tree"></i>
          <div>File Manager</div>
        </a>

        <a href="{{ url_for('tentang') }}" class="tile blue">
          <i class="fa-solid fa-circle-info"></i>
          <div>Tentang</div>
        </a>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      2025 Â©
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 20px; vertical-align: middle; margin-right: 8px; margin-left: 8px; border-radius: 3px" />
      DINAS PENANAMAN MODAL DAN PELAYANAN TERPADU SATU PINTU KOTA KUPANG
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Aktifkan tooltip Bootstrap
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
  </body>
</html>
