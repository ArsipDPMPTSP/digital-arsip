{% extends "base_login.html" %} {% block content %}
<div class="overlay"></div>

<div class="login-container">
  <div class="login-card">
    <img src="{{ url_for('static', filename='img/logo_dpmptsp.jpg') }}" alt="Logo" />
    <h4 class="mb-4">Reset Password</h4>

    <form method="POST" action="{{ url_for('forgot_password') }}">
      <input type="text" class="form-control" name="username" placeholder="Masukkan username" required />
      <button type="submit" class="btn btn-login">Reset</button>
    </form>

    <div class="divider">atau</div>
    <a href="{{ url_for('login') }}" class="btn btn-register">Kembali ke Login</a>
  </div>
</div>
{% endblock %}
